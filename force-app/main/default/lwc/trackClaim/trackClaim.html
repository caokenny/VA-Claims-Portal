<template>
  <lightning-card title="Track Claim">
    <template if:true={claim}>
      <lightning-progress-indicator
        current-step={currentStep}
        type="path"
        variant="base"
      >
        <lightning-progress-step
          label="Received"
          value="Received"
          class="disabled-step"
        ></lightning-progress-step>
        <lightning-progress-step
          label="Under Review"
          value="Under Review"
          class="disabled-step"
        ></lightning-progress-step>
        <lightning-progress-step
          label="Evidence Gathering"
          value="Evidence Gathering"
          class="disabled-step"
        ></lightning-progress-step>
        <lightning-progress-step
          label="Decision Pending"
          value="Decision Pending"
          class="disabled-step"
        ></lightning-progress-step>
        <lightning-progress-step
          label="Decision Made"
          value="Decision Made"
          class="disabled-step"
        ></lightning-progress-step>
      </lightning-progress-indicator>
      <p><b>Claim ID:</b> {claim.Name}</p>
      <template if:true={showFields.disability}>
        <p><b>Disability:</b> {claim.Disability__c}</p>
      </template>

      <template if:true={showFields.dateOfInjury}>
        <p><b>Date of Injury:</b> {claim.Date_Of_Injury__c}</p>
      </template>

      <template if:true={showFields.annualIncome}>
        <p><b>Annual Income:</b> {claim.Income__c}</p>
      </template>

      <template if:true={showFields.housingStatus}>
        <p><b>Housing Status:</b> {claim.Housing_Status__c}</p>
      </template>

      <template if:true={showFields.educationType}>
        <p><b>Education Type:</b> {claim.Education_Type__c}</p>
      </template>

      <template if:true={showFields.institutionName}>
        <p><b>Institution Name:</b> {claim.Institution_Name__c}</p>
      </template>
      <p><b>Claim Status:</b> {claim.Status__c}</p>
      <p><b>Final Decision:</b> {claim.Final_Decision__c}</p>
    </template>
    <template if:true={error}>
      <p>{error}</p>
    </template>
  </lightning-card>
</template>
