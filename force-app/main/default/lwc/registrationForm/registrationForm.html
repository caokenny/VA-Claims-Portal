<template>
  <div class="slds-form-element">
    <div class="input-container">
      <lightning-input
        type="text"
        placeholder="First Name"
        value={firstName}
        onchange={handleInputChange}
        data-id="firstName"
        variant="label-hidden"
        required
      ></lightning-input>
    </div>
    <div class="input-container">
      <lightning-input
        type="text"
        placeholder="Last Name"
        value={lastName}
        onchange={handleInputChange}
        data-id="lastName"
        variant="label-hidden"
        required
      ></lightning-input>
    </div>
    <div class="input-container">
      <lightning-input
        type="email"
        placeholder="Email"
        value={email}
        onchange={handleInputChange}
        data-id="email"
        variant="label-hidden"
        required
      ></lightning-input>
    </div>
    <div class="input-container">
      <lightning-input
        type="password"
        placeholder="Password"
        value={password}
        onchange={handleInputChange}
        data-id="password"
        variant="label-hidden"
        required
      ></lightning-input>
    </div>
    <div class="input-container">
      <lightning-input
        type="text"
        placeholder="Phone"
        value={phone}
        onchange={handleInputChange}
        data-id="phone"
        variant="label-hidden"
      ></lightning-input>
    </div>
    <div class="input-container">
      <lightning-input
        type="date"
        date-style="short"
        placeholder="Date of Birth"
        value={dateOfBirth}
        onchange={handleInputChange}
        data-id="dateOfBirth"
        variant="label-hidden"
        required
      ></lightning-input>
    </div>
    <div class="input-container">
      <lightning-combobox
        placeholder="Military Branch"
        value={militaryBranch}
        options={branches}
        data-id="militaryBranch"
        onchange={handleInputChange}
        variant="label-hidden"
        required
      ></lightning-combobox>
    </div>
    <div class="input-container">
      <lightning-combobox
        placeholder="Veteran Status"
        value={veteranStatus}
        options={status}
        data-id="veteranStatus"
        onchange={handleInputChange}
        variant="label-hidden"
        required
      ></lightning-combobox>
    </div>
    <template if:true={showDischargeType}>
      <div class="input-container">
        <lightning-combobox
          placeholder="Discharge Type"
          value={dischargeType}
          options={dischargeOptions}
          data-id="dischargeType"
          onchange={handleInputChange}
          variant="label-hidden"
        ></lightning-combobox>
      </div>
    </template>
    <lightning-button
      label="Register"
      onclick={handleRegister}
    ></lightning-button>
    <template if:true={errorMessage}>
      <p class="error-message">{errorMessage}</p>
    </template>
  </div>
</template>
