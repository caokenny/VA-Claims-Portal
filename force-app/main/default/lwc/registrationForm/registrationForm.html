<template>
  <lightning-card title="User Registration">
    <lightning-input
      type="text"
      label="First Name"
      value={firstName}
      onchange={handleInputChange}
      data-id="firstName"
    ></lightning-input>
    <lightning-input
      type="text"
      label="Last Name"
      value={lastName}
      onchange={handleInputChange}
      data-id="lastName"
    ></lightning-input>
    <lightning-input
      type="email"
      label="Email"
      value={email}
      onchange={handleInputChange}
      data-id="email"
    ></lightning-input>
    <lightning-input
      type="text"
      label="Phone"
      value={phone}
      onchange={handleInputChange}
      data-id="phone"
    ></lightning-input>
    <!-- <lightning-input type="password" label="Password" value={password} onchange={handleInputChange} data-id="password"></lightning-input> -->
    <lightning-input
      type="date"
      date-style="short"
      label="Date of Birth"
      value={dateOfBirth}
      onchange={handleInputChange}
      data-id="dateOfBirth"
    ></lightning-input>
    <lightning-combobox
      label="Military Branch"
      value={militaryBranch}
      options={branches}
      data-id="militaryBranch"
      onchange={handleInputChange}
    ></lightning-combobox>
    <lightning-combobox
      label="Veteran Status"
      value={veteranStatus}
      options={status}
      data-id="veteranStatus"
      onchange={handleInputChange}
    ></lightning-combobox>
    <template if:true={showDischargeType}>
      <lightning-combobox
        label="Discharge Type"
        value={dischargeType}
        options={dischargeOptions}
        data-id="dischargeType"
        onchange={handleInputChange}
      ></lightning-combobox>
    </template>
    <lightning-button
      label="Register"
      onclick={handleRegister}
    ></lightning-button>
    <template if:true={errorMessage}>
      <p class="error-message">{errorMessage}</p>
    </template>
  </lightning-card>
</template>
