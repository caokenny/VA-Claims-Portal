<template>
    <lightning-card title="Create Claim">
        <div class="slds-m-around_medium">
            <!-- Record Type Selection -->
            <lightning-combobox
                label="Select Claim Type"
                value={selectedRecordType}
                options={recordTypeOptions}
                onchange={handleRecordTypeChange}
                placeholder="Select a Record Type">
            </lightning-combobox>

            <template if:true={selectedRecordType}>
                <p><strong>Selected Type:</strong> {selectedRecordType}</p>

                <!-- Dynamically Render Fields Based on Selected Record Type -->
                <template for:each={fieldsToShow} for:item="field">
                    <lightning-input key={field.apiName} 
                        name={field.apiName} 
                        label={field.label} 
                        type={field.type} 
                        onchange={handleFieldChange}>
                    </lightning-input>
                </template>

                <!-- File Upload -->
                <lightning-file-upload
                    label="Upload Attachments"
                    multiple
                    onuploadfinished={handleFileUpload}>
                </lightning-file-upload>

                <br />
                <lightning-button variant="brand" label="Submit Claim" onclick={handleSubmit}></lightning-button>
            </template>
        </div>
    </lightning-card>
</template>
