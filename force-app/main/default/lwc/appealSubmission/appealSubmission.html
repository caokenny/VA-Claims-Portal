<template>
    <lightning-card title="Submit an Appeal">
        <div class="slds-p-around_medium">
            <lightning-combobox 
                label="Select Denied Claim"
                options={claimOptions}
                value={selectedClaim}
                onchange={handleChange}
                data-field="selectedClaim"
                placeholder="Choose a claim"
                required>
            </lightning-combobox>

            <lightning-combobox 
                label="Reason" 
                value={selectedReason} 
                options={reasonOptions} 
                onchange={handleChange} 
                data-field="selectedReason"
                required>
            </lightning-combobox>

            <lightning-textarea 
                label="Comments" 
                value={comments} 
                onchange={handleChange} 
                data-field="comments">
            </lightning-textarea>

            <lightning-input 
                type="checkbox" 
                label="Has Attachment?" 
                checked={hasAttachment} 
                onchange={handleChange} 
                data-field="hasAttachment">
            </lightning-input>

            <lightning-file-upload
                label="Attach Supporting Documents"
                name="fileUploader"
                multiple
                record-id={appealRecordId} 
                onuploadfinished={handleFileUpload}>
            </lightning-file-upload>

            <lightning-button 
                label="Submit Appeal" 
                onclick={handleSubmit} 
                variant="brand">
            </lightning-button>
        </div>
    </lightning-card>
</template>
