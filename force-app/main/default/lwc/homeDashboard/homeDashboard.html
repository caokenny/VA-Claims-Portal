    <!-- Claim Statistics -->
    <div class="claim-statistics">
        <lightning-card title="Claim Statistics" icon-name="custom:70">
            <div class="stats-container">
                <p><strong>Total Claims:</strong> {totalClaims}</p>
                <p><strong>Approved:</strong> <span class="slds-text-color_success">{approvedClaims}</span></p>
                <p><strong>Pending:</strong> <span class="slds-text-color_warning">{pendingClaims}</span></p>
                <p><strong>Denied:</strong> <span class="slds-text-color_error">{deniedClaims}</span></p>
            </div>
        </lightning-card>
    </div>

    <!-- Most Recent Claim Card -->
    <template if:true={recentClaim}>
        <lightning-card 
            title="Most Recent Claim" 
            icon-name="standard:record"
            class="slds-m-bottom_medium recent-claim-card"
        >
            <div class="claim-details">
                <!-- Claim ID Box -->
                <div class="info-box">
                    <strong>Claim ID:</strong>
                    <span>{recentClaim.Name}</span>
                </div>

                <!-- Claimant Box -->
                <div class="info-box">
                    <strong>Claimant:</strong>
                    <span>{recentClaim.ClaimantName}</span>
                </div>

                <!-- Type Box -->
                <div class="info-box">
                    <strong>Type:</strong>
                    <span>{recentClaim.Type__c}</span>
                </div>

                <!-- Status Box with Dynamic Styling -->
                <div class="info-box">
                    <strong>Status:</strong>
                    <span class={statusClass}>{recentClaim.Status__c}</span>
                </div>

                <!-- Date of Injury Box -->
                <div class="info-box">
                    <strong>Date of Injury:</strong>
                    <span>{recentClaim.Date_Of_Injury__c}</span>
                </div>
            </div>
        </lightning-card>
    </template>
